<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="interface">
            <p class="score-title">Score: <span class="score"></span></p>
            <p class="max-score-title">Max-score: <span class="max-score">0</span></p>
            <button class="btn reset">reset</button>
            <p class="notice">Press any arrow key to start</p>
            <p>You - green snake</p>
            <p>Eat yellow food</p>
            <p>Don't byte yourself</p>
            <p>Target: Score as many points<br>as possible</p>
        </div>
        <canvas class="game"></canvas>
        <table class="score-table">
            <thead>
                <tr>
                    <td>Place</td>
                    <td>Result</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="Place">1</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">2</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">3</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">4</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">5</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">6</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">7</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">8</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">9</td>
                    <td class="result"></td>
                </tr>
                <tr>
                    <td class="Place">10</td>
                    <td class="result"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
            <p class="data"><span>Â©</span><span>2022</span><a class="github-link" href="https://github.com/Nikimad">Nikimad</a></p>
            <a class="school-link" href="https://rs.school/js-stage0/"></a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
